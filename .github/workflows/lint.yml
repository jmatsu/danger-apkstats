name: 'Run lint on every commits'

on:
  pull_request:
  push:
    branches:
      - "master"

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundle-cache: true
      - run: bundle exec rake rubocop